<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="password.js" defer></script>
</head>
<body>
    <div class="sidebar"><div id="logo-sidebar"><div id="image-sidebar"></div>
        <p id="logo-sidebar-text"><span id="pink">B</span><span id="blue">E</span><span id="cyan">A</span><span id="orange">C</span><span id="yellow">H</span><span id="green">!</span></p></div>
        <p class="credits">Photo by <a href="https://unsplash.com/@inghelza" target="_blank">
            Ingrid Salmanca</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div> 
    <div class="container">
    <div class="row" id="quote"><p class="quote">This is not real online service! You know you need something like this to help you realize your deepest dreams.
        Sign up <em>now</em> to get started. </p> 
        
        <p class="quote">You <em>know</em> you want to.</p>
        </div>
    <div class="row" id="form"><p class="quote">Let's do this!</p>
        <form action="#" method="post">
            <div class="line">
                <div class="column"><label for="first_name">First name</label>
                <input type="text" id="first_name" required></div>
                <div class="column"><label for="last_name">Last name</label>
                <input type="text" id="last_name" required></div>
            </div>
            <div class="line">
                <div class="column"><label for="email">Email</label>
                <input type="email" id="email" required></div>
                <div class="column"><label for="phone_number">Phone number <span id="phone">(xxx) xxx-xxxx</span></label>
                <input type="tel" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></div>
            </div>
            <div class="line">
                <div class="column"><label for="password">Password</label>
                <input type="password" class="password"id="password" name="password" onChange="onChange()" required></div>
                <div class="column"><label for="password_validation">Confirm password</label>
                <input type="password" class="password" id="password_validation" name="confirm" onChange="onChange()" required></div>
            </div>
          </div>
    <div class="row" id="account"><button type="submit">Create Account</button></form><p id="question">Already have an account? <a href="" target="_blank">Log in</a></p></div>
    </div>
</body>
</html>
